<html>
<head>
  <meta charset="UTF-8">
  <title>Resultado da busca</title>

    /* Estilo Glassmorphism */
body {
  background-color: #f2f3f4;
}

form {
  background-color: rgba(255, 255, 255, 0.5);
  border-radius: 20px;
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  backdrop-filter: blur(5.5px);
  -webkit-backdrop-filter: blur(5.5px);
  border: 1px solid rgba(255, 255, 255, 0.18);
  margin: 20px;
  padding: 20px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
}

label {
  display: flex;
  flex-direction: column;
  gap: 5px;
}

input[type="text"],
button {
  border-radius: 10px;
  padding: 10px;
  font-size: 1.5rem;
  background-color: rgba(255, 255, 255, 0.3);
  border: none;
  color: #fff;
}

input[type="text"] {
  flex-grow: 1;
}

button {
  cursor: pointer;
  transition: all 0.3s ease;
  background-color: #0077be;
  margin-left: 10px;
  width: 150px;
}

button:hover {
  transform: scale(1.1);
  background-color: #005b91;
}

/* Estilo da tabela */
table {
  border-collapse: collapse;
  margin: 20px 0;
  font-size: 1.8rem;
  width: 100%;
  text-align: left;
}

th {
  background-color: #0077be;
  color: #fff;
  font-weight: bold;
  padding: 10px;
  text-transform: uppercase;
}

td {
  border-bottom: 1px solid #ddd;
  padding: 10px;
}

tr:hover {
  background-color: #f5f5f5;
}

/* Estilo da mensagem de sem resultado */
#semResultado {
  font-size: 2rem;
  color: #fff;
  background-color: rgba(255, 255, 255, 0.5);
  border-radius: 10px;
  padding: 10px;
  text-align: center;
  margin: 20px;
}

  </style>
</head>
<body>
  <h1>Resultado da busca</h1>

  <form>
    <label>
      Pasta:
      <input type="text" name="pasta" required>
    </label>

    <label>
      DependÃªncia:
      <input type="text" name="dependencia" required>
    </label>

    <button type="submit" id="buscar">Buscar</button>
  </form>

  <table id="resultado">
    <thead>
      <tr>
        <th>Arquivo</th>
        <th>Caminho relativo</th>
        <th>Linha(s)</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <p id="semResultado" style="display:none;">Nenhum resultado encontrado.</p>

  <script>
    const form = document.querySelector('form');
    const resultado = document.querySelector('#resultado tbody');
    const semResultado = document.querySelector('#semResultado');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const pasta = document.querySelector('input[name="pasta"]').value;
      const dependencia = document.querySelector('input[name="dependencia"]').value;

      fetch('/buscar-dependencia', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          pasta: pasta,
          dependencia: dependencia
        })
      })
      .then(response => response.json())
      .then(data => {
        console.log(data, "data")
        resultado.innerHTML = '';
        if (data.length) {
          semResultado.style.display = 'none';
          data.forEach(item => {
            resultado.innerHTML += `
              <tr>
                <td>${item.nomeArquivo}</td>
                <td>${item.caminhoRelativo}</td>
                <td>${item.linha}</td>
              </tr>
            `;
          });
        } else {
          semResultado.style.display = 'block';
        }
      })
      .catch(error => console.error(error));
    });
  </script>
</body>
</html>
